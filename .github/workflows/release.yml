name: Release

on:
  push:
    branches:
      - 'alpha'
      - 'beta'
      - 'master'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Project
        uses: ./.github/actions/setup

      - name: Build Project
        run: npm run build

      - name: Semantic Release
        run: npx semantic-release
